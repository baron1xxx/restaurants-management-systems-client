<form [formGroup]="registrationForm" (ngSubmit)="registration()">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <input type="text"
             class="form-control"
             placeholder="First name"
             required
             formControlName="firstName">
      <div class="invalid-feedback"
           *ngIf="registrationForm.get('firstName').invalid && registrationForm.get('firstName').touched">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <input type="text"
             class="form-control"
             placeholder="Last name"
             required
             formControlName="lastName">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <input type="email"
             class="form-control is-valid"
             placeholder="Email"
             required
             formControlName="email">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <input type="password"
             class="form-control"
             placeholder="Password"
             required
             formControlName="password">
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="role">
    <label class="form-check-label" for="exampleCheck1">As restaurant owner</label>
  </div>
  <app-button-loading type="submit" (click)="registration()"></app-button-loading>
</form>
